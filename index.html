<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco con Bot√≥n de Cierre</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e7318;
        }

        .frame {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #e7318;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: black;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="frame">
        <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe class="iframe-container" src="https://www.fluidforms.co/embed/form?id=679ab419bf37cd2cddc34330"></iframe>
    </div>
</body>
</html>
